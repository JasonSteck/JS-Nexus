<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Guestbook </title>
  <meta name="description" content="An example application using a WS Nexus server">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <h1> Guestbook </h1>
  <input id="server" value='ws://127.0.0.1:3000' autofocus /> <button id="connect"> Connect </button>
  <div id="content" style="display:none">
    <div id="name-list"></div>
    <input id="name-input" placeholder="Name" />
    <button id="add"> Add </button>
  </div>
  <div>
  Status: <span id="status"> No server connection </span>
  </div>

  <script src="../../ws-nexus-user.js"></script>
  <script src="./Guestbook.js"></script>
  <script src="./ui.js"></script>
</body>
</html>
